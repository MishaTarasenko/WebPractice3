<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="fullWindow">
	<span class="fullForm">
      <span class="operationForm">
         <section class="additionForm">
            <input id="productName" type="value" name="productName" class="productInput" placeholder="Назва товару"> 
            <button type="button" class="addButton">
               <article class="addLabel">Додати</article>
               <section class="tooltipSection one">
                  <label data-tooltip="tooltip" 
                    for="tooltip">
                    Додати
                  </label>
               </section>
            </button>
         </section>
         <section class="products">
            <section class="product">
               <section class="nameOfProduct">
                  <p class="label crossedOut">Помідори</p>
               </section>
               <section class="buttonBlockOne">
                  <section class="blockOfAmount">2</section>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button bought">
                     Не куплено
                     <section class="tooltipSection two">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Не куплено
                        </label>
                     </section>
                  </button>
               </section>
            </section>
            <section class="product">
               <section class="nameOfProduct">
                  <p class="label">Печиво</p>
               </section>
               <section class="buttonBlockOne">
                  <button type="button" class="minusButton">
                     –
                     <section class="tooltipSection">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Зменшити кількість
                        </label>
                     </section>
                  </button>
                  <section class="blockOfAmount">2</section>
                  <button type="button" class="plusButton">
                     +
                     <section class="tooltipSection">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                           Збільшити кількість
                        </label>
                     </section>
                  </button>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button">
                     Куплено
                     <section class="tooltipSection two">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Куплено
                        </label>
                     </section>
                  </button>
                  <button type="button" class="cancelButton">
                     &#10006;
                     <section class="tooltipSection three">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Відмінити
                        </label>
                     </section>
                  </button>
               </section>
            </section>
            <section class="product three">
               <section class="nameOfProduct">
                  <input type="text" name="productName" class="productInput new" value="Сир" readonly> 
               </section>
               <section class="buttonBlockOne">
                  <button type="button" class="minusButton disabled">
                     –
                     <section class="tooltipSection">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Зменшити кількість
                        </label>
                     </section>
                  </button>
                  <section class="blockOfAmount">1</section>
                  <button type="button" class="plusButton">
                     +
                     <section class="tooltipSection">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Збільшити кількість
                        </label>
                     </section>
                  </button>
               </section>
               <section class="buttonBlockTwo">
                  <button type="button" class="button">
                     Куплено
                     <section class="tooltipSection two">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Куплено
                        </label>
                     </section>
                  </button>
                  <button type="button" class="cancelButton">
                     &#10006;
                     <section class="tooltipSection three">
                        <label data-tooltip="tooltip" 
                          for="tooltip">
                          Відмінити
                        </label>
                     </section>
                  </button>
               </section>
            </section>
         </section>
      </span>
      <span class="statistic"> 
         <section class="adittion">
            <article class="additionLabel">Залишилося</article>
         </section>
         <section class="aba">
            <section class="productStatistic">
               <section class="item">
                  <article class="itemName">Печиво</article>
                  <section class="amountOfItem">2</section>
               </section>
               <section class="item">
                  <article class="itemName">Сир</article>
                  <section class="amountOfItem">1</section>
               </section>
            </section>
         </section>
         <section class="adittion">
            <article class="additionLabel">Куплено</article>
         </section>
         <section class="aba">
            <section class="productStatistic bought">
               <section class="item bought">
                  <article class="itemName">Помідори</article>
                  <section class="amountOfItem bought">2</section>
               </section>
            </section>
         </section>
      </span>
   </span>
   <span class="beige">
      <p class="beigeLabel">Buy List</p>
      <article>
         <p class="beigeLabel one">Created by:</p>
         <p class="beigeLabel two">Tarasenko Misha</p>
      </article>
   </span>
   <span class="hiddenBeige">
      <article>
         <p class="beigeLabel one">Created by:</p>
         <p class="beigeLabel two">Tarasenko Misha</p>
      </article>
   </span>
   <script src="first.js"></script>
</body>
</html>
